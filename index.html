<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCA Test</title>
    <link rel="stylesheet" href="assets/index.css">
</head>
<body>
    
    <header>
        <h1 id="logo"><img width="200" height="93" src="https://careeracademy.co.nz/wp-content/uploads/2022/12/The-Career-Academy-BLACK-POS-1.svg" alt="The Career Academy" /></h1>
    </header>
    <main>

        <section>
            <h1 id="changeText">Red Text</h1>
            <button id="change-text-btn">Change Text to "Bingus"</button>
            <p id="weatherText">Loading weather...</p>
        </section>
        
        <section class="wrap">
            <div class="centered">
                <h2>Centered Box</h2>
            </div>
        </section>
        <div class="split-wrap">
            <section class="split-wrap__box left-box">
                <h2>Fully left box</h2>
            </section>
            <section class="split-wrap__box right-box">
                <h2>Fully right box</h2>
            </section>
        </div>
        <section>
            <h2>Sphynx cat</h2>
            <button class="modal__open" id="galleryModal-open" aria-haspopup="dialog" title="Open modal" aria-label="Open modal" tabindex="0">
                <img width="250" height="372" src="assets/Bingus.webp" alt="Sphynx cat" />      
            </button>
            <dialog id="galleryModal" class="modal" aria-labelledby="modalTitle" aria-describedby="modalDesc">
                <div class="modal__img">
                    <img width="686" height="1102" alt="Sphynx cat in modal" src="assets/Bingus-large.webp" srcset="assets/Bingus-small.webp 330w, assets/Bingus-large.webp 686w" sizes="(max-width: 600px) 90vw, (max-width: 1200px) 70vw, 60vw" loading="lazy" />
                </div>
                <button id="galleryModal-close" class="modal__close" type="button" title="Close modal" aria-label="Close modal"> 
                    <svg width="24" height="24" viewBox="0 0 24 24">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </dialog>
        </section>
    </main>
    <script src="assets/script.js" defer></script>
</body>
</html>
